		<div class="Panda-top">
			<div class="Panda-bar">

					<a href="{% url 'index'%}" class="Panda-bar-item Panda-button"></i>Home</a>
					<a href="{% url 'games' %}" class="Panda-bar-item Panda-button Panda-hide-small"><i class="fas fa-gamepad"></i>  Games</a>
					<a href="{% url 'about' %}" class="Panda-bar-item Panda-button Panda-hide-small"><i class="fas fa-user"></i>  About</a>
					<a href="{% url 'players'%}" class="Panda-bar-item Panda-button"></i>Players</a>
					{% if user.is_authenticated %}
					<a href="{% url 'my_profile'%}" class="Panda-bar-item Panda-button Panda-hide-small Panda-right"><i class="fas fa-user-plus"></i> Welcome {{user.username}} </a>
					<a href="{% url 'logout'%}" class="Panda-bar-item Panda-button Panda-hide-small Panda-right"><i class="fas fa-sign-in-alt"></i>  Log Out</a>
					{% else %}
					<a href="{% url 'login' %}?next={{ request.path|urlencode }}" class="Panda-bar-item Panda-button Panda-hide-small Panda-right"><i class="fas fa-sign-in-alt"></i>  Login</a>
					<a href="{% url 'sign_up'%}" class="Panda-bar-item Panda-button Panda-hide-small Panda-right"><i class="fas fa-user-plus"></i>  Sign Up</a>
					{% endif %}
					<a class="Panda-bar-item Panda-button Panda-hide-small "><i class="fas fa-search"></i></a>

			</div>
		</div>
