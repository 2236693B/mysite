<!DOCTYPE html>
{% load staticfiles %}
<script src='{% static "js/jquery.min.js" %}'></script>
<script src='{% static "js/panda-jquery.js" %}'></script>
<script src='{% static "js/gameCatShow-jquery.js" %}'></script>
<script src='{% static "js/googleCSE.js" %}'></script>
<script src='{% static "js/hideDisplay-jquery.js" %}'></script>
<script src="static\ajax\jquery-2.1.0.min.js"></script>
<script src="static\ajax\app.js"></script>

<html>

    <head lang="en">
		<link rel="stylesheet" href="{% static 'css\site2.css' %}">
		<script src='{% static "js/index.js" %}'></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Panda-
        {% block title_block %}

        {% endblock %}
        </title>
    </head>

    <body class="Panda-dark-gray">
      
		<div class="Panda-white Panda-padding-16 ">
					<img src="{% static 'images\logo5.png' %}" style="width:200px" class="Panda-bar-item Panda-left Panda-img ">
				<div class="Panda-padding-small">
					<a id="top1" href="{% url 'index'%}" class="Panda-bar-item Panda-button " style="vertical-align:middle"></i><i class="fas fa-home"></i>  Home</a>
					<a id="top2" href="{% url 'games' %}" class="Panda-bar-item Panda-button Panda-hide-small"><i class="fas fa-gamepad"></i>  Games</a>
					<a id="top3" href="{% url 'about' %}" class="Panda-bar-item Panda-button Panda-hide-small"><i class="fas fa-user"></i>  About</a>
					<a id="top4" href="{% url 'players'%}" class="Panda-bar-item Panda-button"><i class="fas fa-users"></i>  Players</a>
					<a id="top4" href="{% url 'contact_us'%}" class="Panda-bar-item Panda-button">Contact Us</a>

					{% if user.is_authenticated %}
					<a id="top5" href="{% url 'my_profile'%}" class="Panda-bar-item Panda-button Panda-hide-small Panda-right"><i class="fas fa-user-plus"></i> Welcome {{user.username}} </a>
					<a id="top6" href="{% url 'logout'%}" class="Panda-bar-item Panda-button Panda-right"><i class="fas fa-sign-in-alt"></i>  Log Out</a>
					{% else %}
					<a id="top7" href="{% url 'login' %}?next={{ request.path|urlencode }}" class="Panda-bar-item Panda-button Panda-hide-small Panda-right"><i class="fas fa-sign-in-alt"></i>  Login</a>
					<a id="top8" href="{% url 'sign_up'%}" class="Panda-bar-item Panda-button Panda-hide-small Panda-right"><i class="fas fa-user-plus"></i>  Sign Up</a>
					{% endif %}
				</div>

		</div>
		
		
        
		<div class="Panda-content Panda-container Panda-padding-64" >
        {% block body_block %}
        {% endblock %}
        </div>
		
		
      
		<footer class="Panda-center Panda-padding-64">
		  <a href="#home" class="Panda-button Panda-light-grey" onclick="topFunction()"><i class="fas fa-arrow-up Panda-margin-right"></i>To the top</a>
		  <div class="panda-xlarge panda-section">
			<i class="fab fa-facebook-f"></i>
			<i class="fab fa-instagram"></i>
			<i class="fab fa-snapchat"></i>
			<i class="fab fa-twitter"></i>

		  </div>
            <div class="Panda-dark-gray"> <gcse:search></gcse:search></div>
		</footer>
 <script>
 function topFunction() {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}
</script>
    </body>

</html>
