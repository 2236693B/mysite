<!DOCTYPE html>
<html>
    <head>
        <title>AJAX example</title>
		<script type="text/javascript">
			function loadDoc(url, cFunction) {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						cFunction(this);
					}
				};
				xhttp.open("GET", url, true);
				xhttp.send();
			}
			function myFunction1(xhttp) {
				document.getElementById("demo1").innerHTML = xhttp.responseText;
				document.getElementById("demo2").innerHTML = "";
			}
			function myFunction2(xhttp) {
				document.getElementById("demo2").innerHTML = xhttp.responseText;
			}
		</script>
	</head>
	<body>
	  <div id="demo1">
	    <h2>Let AJAX change this text</h2>
	    <button type="button" onclick="loadDoc('ajax_info.txt?t='+Math.random(), myFunction1)">AJAX Info</button>
	    <button type="button" onclick="loadDoc('wad2_info.txt?t='+Math.random(), myFunction2)">WAD2 Info</button>
	  </div>
	  <div id="demo2">
	  </div>
	</body>
</html>
